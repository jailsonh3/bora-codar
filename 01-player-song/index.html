<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href ="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css">
  <title>Player Song</title>
</head>
<body>
  <div id="app">
    <div class="player" id="player-1">
      <div class="wrapper">
        <img 
          src="https://images.unsplash.com/photo-1546521677-b3a9b11bee6f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=285&q=80" 
          alt="image da capa do album musical"
        >

        <div class="info">
          <h1>Acorda Devinho</h1>
          <p>Banda Rocketseat</p>
        </div>

        <div class="controls">
          <div class="prev">
            <img src="./assets/prev.svg" alt="prev">
          </div>
          <div class="play">
            <img src="./assets/play.svg" alt="prev">
          </div>
          <div class="next">
            <img src="./assets/next.svg" alt="prev">
          </div>
        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <div class="total-time">03:20</div>
            <div class="last-time">00:40</div>
          </div>
        </div>
      </div>
    </div>

      <div class="wrapper horizontal">

            class="cover"

          </div>
          <div class="play">
            <img src="./assets/play.svg" alt="prev">
          </div>
          <div class="next">
            <img src="./assets/next.svg" alt="prev">
          </div>
        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <div class="total-time">03:20</div>
            <div class="last-time">00:40</div>
          </div>
        </div>
      </div>
    </div>

      </div>
    </div>
  </div>
</body>
</html>
